site_name: Desarrollo de Interfaces
site_url: https://lupastance.github.io/interfaces

theme:
  name: material
  language: es
  logo: assets/logo.png
  favicon: assets/logo.png

  palette:
    - scheme: slate
      primary: blue grey
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo claro

    - scheme: default
      primary: teal
      accent: pink
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro

  plugins:
    - offline
    - open-in-new-tab
    - search:
      enabled: true
      lang: es

  features:
    - header.autohide
    - navigation.footer
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - codehilite:
      guess_lang: false
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true

extra:
  home: https://lupastance.github.io/interfaces/
  generator: false
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/C8yxabVTsS
      name: Únete al canal de Discord

extra_css:
  - assets/css/extra.css

